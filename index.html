<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Игра камень ножницы бумага </title>
    <Link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Камень ножницы бумага</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Ходов пока нет</p>
    </div>

    <div class="choices">
      <div class="choice">
        <img src="png/paper.png" alt="Камень" id="p" width="64" height="64">
      </div>
      <div class="choice">
        <img src="png/rock.png" alt="Ножницы" id="r" width="64" height="64">
      </div>
      <div class="choice">
        <img src="png/noz.png" alt="Бумага" id="s" width="64" height="64">
      </div>
    </div>

    <p id="action-messege">Делай свой ход!</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
